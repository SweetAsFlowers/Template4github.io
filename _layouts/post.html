---
layout: theme
---
<div class='post'>
  <div class="title" id="title">
  <span class='date'>{{page.date | date_to_string}}</span>
  <h1><a href='{{page.url}}'>{{page.title}}</a></h1>
  </div>
  <div class='body'>{{ content }}</div>
</div>

<div class="related">
  <h3>Related Posts</h3>
  <table class="post-list">
    {% for post in site.related_posts limit:3 %}
      <tr>
        <th><a href='{{ post.url }}'>{{ post.title }}</a></th>
        <td>{{ post.date | date_to_string }}</td>
        <td><a href='{{post.url}}#comments'>Comments</a></td>
      </tr>
    {% endfor %}
  </table>
</div>

<!-- <div id="disqus_thread"> -->
<div id="comments">
  <h3>Have Question?</h3>
  <p>Trun to <a href='{{ site.github.repository_url }}/issues'>here.</a></p>
  <div id="comments_list"><ul></ul>
  </div>
</div>
